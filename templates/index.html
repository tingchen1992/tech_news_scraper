<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech News</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #f3e5f5;  
            color: #555;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('https://www.transparenttextures.com/patterns/pw-maze.png'); 
        }

        h1 {
            color: #ff7043;  
            margin-top: 40px;
            font-size: 2em;  
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .date {
            font-family: 'Dancing Script', cursive;  
            font-size: 1.4em;  
            color: #ffab91;  
            margin-bottom: 20px;
        }

        .news-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .news-item {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 15px;  
            width: 80%;
            max-width: 500px;
            text-align: left;
            border: 4px solid #ff7043;  
        }

        .news-item a {
            color: #ff7043;
            text-decoration: none;
            font-size: 1.2em; 
            font-family: 'Press Start 2P', cursive;
        }

        .news-item a:hover {
            text-decoration: none;
        }

        .footer {
            font-family: 'Dancing Script', cursive;  
            margin-top: 30px;
            font-size: 1.1em;
            color: #ff7043;
        }
    </style>
</head>
<body>

    <h1>TechCrunch News</h1>
    <div class="date">今天是 {{ today }}</div>

    <div class="news-container">
        {% for article in news %}
        <div class="news-item">
            <a href="{{ article.link }}" target="_blank">
                <strong>{{ article.title }}</strong>
            </a>
            <p>{{ article.summary }}</p>
        </div>
        {% endfor %}
    </div>

    <div class="footer">
        <p>由 Tech News Scraper 提供</p>
    </div>

</body>
</html>
